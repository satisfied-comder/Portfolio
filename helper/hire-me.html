    <div class="container hire-section">

        <h2 class="hire-me-header">Thanks for reaching out to me</h2>
        <h4>Please fill the below details to get me ready for your work.</h4>

        <form action="">
            
            <div class="form-row row">
                <div class="form-group col">
                    <label for="org-name">Organization Name </label>
                    <input id="org-name" type="text" class="form-control" placeholder="Organisation name">
                </div>
            </div>

            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" class="form-control" placeholder="First Name">
                </div> 
                <div class="form-group col-md-6">
                <label for="Last-name">Last Name</label>
                <input id="Last-name" type="text" class="form-control" placeholder="Last Name">
            
                </div>
            </div>
            
            <div class="form-row row">
                <div class="form-group col-md-6">
                    <label for="front-back">I will be working as: </label>
                    <select id="front-back" class="form-control">
                        <option selected>Choose...</option>
                        <option>Front end developer</option>
                        <option>Back end developer</option>
                        <option>Full Stack developer</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="home-office">Work Mode </label>
                    <select id="home-office" class="form-control">
                        <option selected>Choose...</option>
                        <option>Work from Home</option>
                        <option>Work from Office</option>
                        <option>On my willingness</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="stipend">Stipend you are ready to pay per month</label>
                    <input id="stipend" type="text" class="form-control">
                </div>
                <small class="form-text text-muted">Write Negotiable if it is so.</small>
            </div>
            <br>

            <button class="btn btn-primary">Hire Me </button>
        </form>
